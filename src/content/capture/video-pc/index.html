<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="WebRTC code samples" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta itemprop="description" content="Client-side WebRTC code samples" />
    <meta itemprop="name" content="WebRTC code samples" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta id="theme-color" name="theme-color" content="#ffffff" />

    <title>Video to peer connection</title>

    <link rel="stylesheet" href="../../../css/main.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <media-user id="media-user"></media-user>
    <div id="container">
      <h2>
        ID: <span id="reciever-id"></span
        ><button id="reciever-hangup" style="font-size: 0.5em">
          Reciever Hangup
        </button>
      </h2>
      <div>
        <input id="name-input" type="text" /><button id="" name-button>
          submit
        </button>
      </div>

      <video style="width: 200px" id="leftVideo" playsinline controls muted>
        <p>This browser does not support the video element.</p>
      </video>

      <video
        style="width: 200px"
        id="rightVideo"
        playsinline
        autoplay
        controls
        muted
      ></video>

      <div id="recievers-container"></div>

      <div id="transmitters"></div>
      <h3>Registered Recievers</h3>
      <recievers-list id="rlist"></recievers-list>

      <a href="switchboard.html">Switchboard</a>
    </div>

    <script type="module" src="js/main.js" async></script>
  </body>
</html>
